<!DOCTYPE html>
<html>
  <head>
    <title>Sistema de Times</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="bola.png">
    <script defer src="main.dart" type="application/dart"></script>
  </head>

  <body>
    <header>
      <h2><img src="./camisatime.png">Sistema de Cadastro de Times</h2>
      <div class="container">
        <div class="head">
          <div class="preenche">
            <form id="formulario">
              <div class="form-group">
                <label for="time">Nome do Time:</label>
                <input type="text" id="time" placeholder="Digite o nome do time" name="" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" placeholder="Digite o estado" name="" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="ano">Ano de Fundação:</label>
                <input type="number" id="ano" placeholder="Digite o ano de fundação" name="" class="form-control" required>
              </div>

              <button type="submit" class="btn btn-primary">Cadastrar Time</button>
            </form>
          </div>
        </div>
      </div>

      <div [hidden]="!submitted" class="row marketing">
        <div class="col-lg-12">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nome do Time</th>
                <th>Estado</th>
                <th>Ano de Fundação</th>
              </tr>
            </thead>
            <tbody id="results"></tbody>
          </table>
        </div>
      </div>
    </header>
  </body>
</html>
